name: Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: which environment to remove AWS resources for?
        options:
          - staging
          - prod

jobs:
  destroy:
    name: destroy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform destroy
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
          TF_WORKSPACE: ${{ github.event.inputs.environment }}
          TF_VAR_ecr_proxy_image: ${{ vars.ECR_PROXY_IMAGE }}
          TF_VAR_ecr_app_image: ${{ vars.ECR_APP_IMAGE }}
          TF_VAR_ecr_lambda_md5_image: ${{ vars.ECR_REPO_HASH_LAMBDA }}
          TF_VAR_s3_bucket_name: ${{ vars.S3_BUCKET_NAME }}
          TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}
        run: |
          cd infra/
          docker compose run --rm terraform -chdir=deploy/ init
          docker compose run --rm terraform -chdir=deploy/ destroy --auto-approve